
<!DOCTYPE html>
<html lang="en">

	<!-- a head for all the heady/conceptual/meta stuff -->
	<head>

		<title><!-- your title goes here --></title>

		<!-- this imports p5  -->
		<script language="javascript" type="text/javascript" src="p5/p5.min.js"></script>
		<script language="javascript" type="text/javascript" src="p5/addons/p5.dom.js"></script>

		<!-- here's your sketch! -->
		<script>
		// we're in javascript land now!
		// (notice the different style of comments)

		// here is where you declare your vars, like:
		var line;
		var column;
		var total_columns;
		var total_lines;
		var line_percent;
		var column_percent;
		var progress;
		var output;
	 /**
	 * Setup - this is where you get things ready before running the loop
	 */
		function setup() {
			line = 0
			column = 0
			total_lines = 60
			total_columns = 50

			output = ""
			}
			// this tells p5 that we are not using the
			// `<canvas>` element (more on that later)
			noCanvas();


		/**
		 * Here's the draw loop! This is where all the fun stuff happens.
		 */
		function draw() {
			// this will continue to loop

			if(line < total_lines) {
				line_percent = line/ total_lines;

			while(column < total_columns) {
				column_percent = line/ total_columns;

				progress = (line_percent + column_percent) / 6;

				if(progress < 0.2) {
					output = output + 'Lolz';
				}
				else if (progress < 0.1) {
					output = output + 'oo';
				}
				else if (progress< 0.6){
					output = output +"BBBB";
				}

				else {
					output = output + "xx";
				}

				output = output + ' ';

				column = column + 1;
			}

			createDiv(output);
			output = '';
			column = 0;

			line = line + 1;

		}
	}

		// now leaving the land of javascript...
		</script>
		<!-- back to HTML -->

		<style>
			body {
				padding: 0;
				margin: 0;
				font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
				font-size: 200%;
				color:white;
				background: black;
			}
		</style>

	</head>

	<!-- a body for the meat/data/content -->
	<body>

	</body>

</html>
